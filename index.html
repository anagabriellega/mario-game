<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIO GAME</title>
</head>
<body>
    <div class="game">
        <img class="mario" src="imagem/mario-walking.gif" alt="mario">
        <img class="pipe" src="imagem/pipe.png" alt="cano">
        <img class="cloud" src="imagem/clouds.png" alt="nuvens">
        <button class="start" id="startButton">Iniciar</button>
    </div>

    <div class="game-over"><h1> Game Over :( </h1><button onclick="restartGame()">Reiniciar</button></div>

    <span class="current-score">0</span>

    <script src="script.js"></script>
</body>
</html>
